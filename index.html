<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Document A4 Vide avec Image de Fond</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0;" />
    <link href="https://fonts.googleapis.com/css2?family=Mont:wght@400;700&display=swap" rel="stylesheet">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,700');
        body {
            font-family: 'Mont', sans-serif;
            margin: 0;
            padding: 0;
            background: #e1e1e1;
            width: 262mm;
            height: 368mm;
            box-sizing: border-box;
        }
        .a4-page {
            width: 262mm;
            height: 368mm;
            margin: 0mm auto;
            background: url('https://i.imgur.com/oqSosmf.png') no-repeat center center;
            background-size: cover;
            padding: 20mm;
            padding-top: 50mm;
            box-sizing: border-box;
        }
        .header-info {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .header-table {
            width: 100%;
            margin-bottom: 20px;
        }
        .header-table td {
            padding: 5px;
            font-size: 18px;
            line-height: 1.6;
            vertical-align: top;
        }
        .header-left {
            width: 60%;
        }
        .header-right {
            width: 50%;
        }
        /* table styling */
        .table {
            padding-top: 10mm;
        }
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
        }
        .invoice-table thead {
            background-color: #1A237E;
            color: #fff;
            text-align: left;
        }
        .invoice-table th,
        .invoice-table td {
            padding: 15px 20px;
            border: 1px solid #dddddde7;
        }
        .invoice-table tbody tr:nth-child(odd) {
            background-color: #f9f9f96a;
        }
        .invoice-table tbody tr.highlight {
            background-color: #e0e0e0;
        }
        .invoice-table tfoot td {
            font-weight: bold;
            text-align: right;
            border: none;
            padding-top: 20px;
            font-size: 18px;
        }
        .invoice-table tfoot td:first-child {
            text-align: left;
            padding-right: 0;
        }
        .invoice-table td.price-column {
            min-width: 150px;
            text-align: right;
        }
        .price-column {
            font-size:24px;
        }
        @media only screen and (max-width: 600px) {
            body {
                width: auto !important;
            }
            .a4-page {
                width: 96% !important;
                height: auto;
            }
        }
        @media only screen and (max-width: 420px) {
            .a4-page {
                width: 100% !important;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="a4-page">
        <div class="header-info">
            <table class="header-table">
                <tr>
                    <td class="header-left" >
                        <b>Devlly Agency</b><br>
                        Numéro d'Enregistrement: 24A6136066<br>
                        NIF: 10225010354914402500<br>
                        Adresse: Constantine, El Khroub<br>
                        10 Rue Hadjaj Bachir
                    </td>
                    <td class="header-right">
                        <b>{{full name}}</b><br>
                        E-mail: {{E-mail}}<br>
                        Téléphone: {{Telephone}}<br>
                        Date: {{date}}<br>
                        ID Devis: {{id_devis}}
                    </td>
                </tr>
            </table>
        </div>

        <div class="table">
            <table class="invoice-table">
                <thead>
                    <tr>
                        <th>NOM DE L'ARTICLE</th>
                        <th>QTY</th>
                        <th>PRIX</th>
                    </tr>
                </thead>
                {{datatable}}
            </table>
        </div>
    </div>
</body>
</html>
